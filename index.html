<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LittleIndia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-height: 100%;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        html, body {
            height: 100%;
            height: 100dvh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f3f4f6;
            overscroll-behavior-y: none;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        #root {
            height: 100%;
            height: 100dvh;
        }
        .font-oswald {
            font-family: 'Oswald', sans-serif;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes scale-up {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-up {
            animation: scale-up 0.2s ease-out forwards;
        }
        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .animate-bounce-short {
            animation: bounce-short 1s ease-in-out infinite;
        }
        @keyframes breathing-ken-burns {
            0% { transform: scale(1.0); opacity: 0.9; }
            50% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1.0); opacity: 0.9; }
        }
        .animate-breathing-hero {
            animation: breathing-ken-burns 8s ease-in-out infinite;
        }
        .fade-edges-mask {
            mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 0%, rgba(0,0,0,0.95) 60%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 0%, rgba(0,0,0,0.95) 60%, rgba(0,0,0,0) 100%);
        }
        input, textarea, select {
            user-select: text !important;
            scroll-margin-top: 100px;
        }
        @keyframes background-color-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes background-color-shift-vertical {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 100%; }
            100% { background-position: 50% 0%; }
        }
        .bg-animated-nav {
            background-size: 300% 100%;
            animation: background-color-shift 12s ease-in-out infinite;
        }
        .bg-animated-vertical {
            background-size: 100% 400%;
            animation: background-color-shift-vertical 20s ease-in-out infinite;
        }
        .mask-edges {
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
        .mask-edges-vertical {
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 5%, black 90%, transparent);
            mask-image: linear-gradient(to bottom, transparent, black 5%, black 90%, transparent);
        }
        .smooth-scroll {
            -webkit-overflow-scrolling: touch;
        }
    </style>
<script type="importmap">
{

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
