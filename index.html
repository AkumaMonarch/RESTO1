
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LittleIndia</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-height: 100%;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --primary-rgb: 228, 0, 43; /* Default Red */
        }
        html, body {
            height: 100%;
            height: 100dvh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0F172A;
            overscroll-behavior-y: none;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        #root {
            height: 100%;
            height: 100dvh;
        }
        .font-oswald {
            font-family: 'Oswald', sans-serif;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes scale-up {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-up {
            animation: scale-up 0.2s ease-out forwards;
        }

        /* The requested subtle background breathing animation */
        @keyframes background-breathing {
            0%, 100% { background-color: rgba(var(--primary-rgb), 0.01); }
            50% { background-color: rgba(var(--primary-rgb), 0.08); }
        }
        .bg-breathing-cue {
            animation: background-breathing 4s ease-in-out infinite;
        }

        /* Shimmering sweep animation to indicate scrollability */
        @keyframes shimmer-h {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        .scroll-shimmer-h {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            pointer-events: none;
            animation: shimmer-h 3s infinite linear;
            z-index: 5;
        }
        
        @keyframes shimmer-v {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(200%); }
        }
        .scroll-shimmer-v {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, transparent, rgba(255,255,255,0.03), transparent);
            pointer-events: none;
            animation: shimmer-v 5s infinite linear;
            z-index: 5;
        }

        @keyframes background-color-shift-vertical {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 100%; }
            100% { background-position: 50% 0%; }
        }
        .bg-animated-vertical {
            background-size: 100% 400%;
            animation: background-color-shift-vertical 20s ease-in-out infinite;
        }

        .mask-edges {
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        .mask-edges-vertical {
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
            mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
        }
        .smooth-scroll {
            -webkit-overflow-scrolling: touch;
        }
    </style>
